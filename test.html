<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="ext.css">
</head>
<body>
<div class="w3-content w3-display-container">
  <video poster="Heroes.png" class="vSlides" controls >
<source src="Heroes.mp4" type="video/mp4"> </video>
  <video poster="WhatIReallyReallyWant.png" class="vSlides" controls >
<source src="WhatIReallyReallyWant.mp4" type="video/mp4"></video>
  <video poster="'We The People' for The Global Goals.png" class="vSlides" controls >
<source src="'We The People' for The Global Goals.mp4" type="video/mp4"></video>
  <video poster="The World's Largest Lesson.png" class="vSlides" controls >
<source src="The World's Largest Lesson.mp4" type="video/mp4"></video>

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("vSlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
